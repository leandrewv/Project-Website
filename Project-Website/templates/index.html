<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>BMW | LOGIN</title>
        <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
    </head>
    <body>
        <header>
            <h1>BMW</h1>
            <nav>
                
               
            </nav>
            
        </header>
        <div class="Form-box">
            <form class="Login-form" action="http://127.0.0.1:5000/resultat" method="post">

                <h1>Login</h1>
                <div class="input-box">
                <input type="text" required  name="username">
                <label>Username</label>
                <ion-icon name="mail-outline"></ion-icon>
                </div>
                <div class="input-box">
                    <input type="password" required   name="password">
                    <label>Mot de Passe</label>
                    <ion-icon name = "lock-closed-outline"></ion-icon>
                </div>

                <div class="checkbox">
                    <span>
                        <input type="checkbox" id="login-checkbox">
                        <label for="login-checkbox">Agree</label>
                    </span>

                </div>
                <button type="submit" class="submit-btn">Submit</button>
                <button class="register-btn">Creer un compte</button>

            </form>

            <form class="Register-form" action="http://127.0.0.1:5000/addUser" method="post">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" required  name="username">
                    <label>Username</label>
                    <ion-icon name="person-outline"></ion-icon>

                </div>
            
                <div class="input-box">
                    <input type="password" required name="password">
                    <label>Mot de passe</label>
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="register-checkbox">
                    <label for="register-checkbox"> Agree</label>
                </div>

                <button type="submit" class="submit-btn">Creer un compte</button>
                <button class="Login-btn">Tu a deja un compte ? Login</button>
                
            </form>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="{{url_for('static', filename='script.js')}}"></script>
    </body>
</html>
